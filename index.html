<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Multi-Touch Geometric Tool</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: monospace;
      touch-action: manipulation;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="touchCanvas"></canvas>
  <script>
    const canvas = document.getElementById('touchCanvas');
    const ctx = canvas.getContext('2d');
    let zoom = 1;
    let lastTap = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const touches = new Map();

    canvas.addEventListener('touchstart', e => {
      handleDoubleTap(e);
      updateTouches(e);
    });
    canvas.addEventListener('touchmove', updateTouches);
    canvas.addEventListener('touchend', e => {
      removeTouches(e);
    });
    canvas.addEventListener('touchcancel', removeTouches);

    function updateTouches(e) {
      e.preventDefault();
      for (const touch of e.touches) {
        touches.set(touch.identifier, {
          x: touch.clientX / zoom,
          y: touch.clientY / zoom
        });
      }
      draw();
    }

    function removeTouches(e) {
      e.preventDefault();
      for (const touch of e.changedTouches) {
        touches.delete(touch.identifier);
      }
      draw();
    }

    function handleDoubleTap(e) {
      const now = Date.now();
      if (now - lastTap < 300) {
        zoom = zoom === 1 ? 2 : 1; // Toggle zoom
        draw();
      }
      lastTap = now;
    }

    function draw() {
      ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset transform
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.scale(zoom, zoom);

      const points = Array.from(touches.values());

      points.forEach((point, index) => {
        ctx.beginPath();
        ctx.arc(point.x, point.y, 40, 0, Math.PI * 2);
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'white';
        ctx.stroke();
        ctx.fillStyle = 'rgba(255,255,255,0.05)';
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.fillText(`#${index + 1}`, point.x - 10, point.y + 5);
      });

      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const p1 = points[i];
          const p2 = points[j];
          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          const dist = Math.hypot(dx, dy);
          const angle = Math.atan2(dy, dx) * (180 / Math.PI);

          ctx.beginPath();
          ctx.moveTo(p1.x, p1.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.lineWidth = 2;
          ctx.strokeStyle = 'white';
          ctx.stroke();

          const midX = (p1.x + p2.x) / 2;
          const midY = (p1.y + p2.y) / 2;
          ctx.fillStyle = 'white';
          ctx.fillText(`${Math.round(dist)}px / ${Math.round(angle)}Â°`, midX + 5, midY - 5);
        }
      }
    }
  </script>
</body>
</html>
